<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>博客注册界面</title>
  <link rel='stylesheet' href='font-awesome-4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/register.css">
  <script src='js/register_ajax.js'></script>
 </head>
 <body>
 	<div class='regfont' id='regfont'>博客注册</div>
	<div class='backlogin'>
		<a href="login.html">
			<i class='fa fa-arrow-left'></i>
		</a>
	</div>
	<div class='regback'>
		<div class='register'>
			<div class='ps'>
				<span>注：*为必填选项</span>
			</div>
			<div class='regerr' >
				<span id='regerr'></span>
			</div>
			<div class='reguser'>
				<span>用户名：</span>
				<input type="text" name='user' id='user' placeholder='请输入6-16位的用户名' maxlength=16  onblur='selOper();'>
				<span style='color:red;'>*</span>
			</div>
			<div class='regpwd'>
				<span>密&nbsp;码：</span>
				<input type="password" name='pwd' id='pwd' placeholder='请输入6-16位密码' maxlength=16>
				<span style='color:red;'>*</span>
			</div>
			<div class='regemail'>
				<span>邮&nbsp;箱：</span>
				<input type="text" name='email' id='email' placeholder='请输入邮箱地址' >
				<span style='color:red;'>*</span>
			</div>
			<div class='regphone'>
				<span>手机号：</span>
				<input type="text" name='phone' id='phone' placeholder='请输入11位手机号'  maxlength=11>
				<span style='color:red;'>*</span>
			</div>
			<div class='knowbox'>
				<input type="checkbox">
			</div>
			<div class='know'>
				<span>同意阅读条款</span>
				<span><a href="#">《博客注册条款须知》</a></span>	
			</div>
			<div class='regbtn'>
				<a href="#" onclick='judgeReg();'>注册</a>
			</div>
		</div>
		<div id='regsuccess' class='regsuccess'>
			<span><i class='fa fa-check'></i> 恭喜，注册成功！</span>
			<a href="login.html">确定</a>
		</div>
		<div id='floor'></div>
	</div>	
 </body>
</html>
